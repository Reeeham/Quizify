<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="./styles/quiz.css">
    <link rel="stylesheet" href="./styles/rte_theme_default.css" />


</head>
<body>
    <h6 id="username"></h6>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
              <div id="hud-item">
                <p class="hud-prefix">Question</p>
                <h1 class="hud-main-text" id="questionCounter">
                  1/3
                </h1>
              </div>
              <div id="hud-item">
                <p class="hud-prefix">Score</p>
                <h1 class="hud-main-text" id="score">
                  0
                </h1>
              </div>
            </div>
            <h1 id="question">What is the answer to this questions?</h1>
            <div id="div_editor1">
            </div>
        </div>
    </div>
    <script  type="module" src='scripts/quiz.js'></script>
    <script type="text/javascript" src="scripts/rte.js"></script>
    <script type="text/javascript" src='scripts/plugins/all_plugins.js'></script>
</body>
</html>
