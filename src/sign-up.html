<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up for a Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container { 
            width: 70%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="sign-up">
            <label for="name">Enter your name:</label>
            <br/>
            <input type="text" name="name" id="name" placeholder="name"/>
            <br/><br/>
            <label for="email">Enter your email:</label>
            <br/>
            <input type="email" name="email" id="email" placeholder="email"/>
            <br/><br/>
            <label for="date">Enter your birth of date:</label>
            <br/>
            <input type="date" name="date" id="date" placeholder="date of birth">
            <br/><br/>
            <label for="gender">Enter your gender:</label>
            <br/>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br/>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br/><br/>
            <label for="phone">Enter your phone number:</label>
            <br/>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
            <br/><br/>
            <label for="country">Enter your country:</label>
            <br/>
            <select>
            <option value="Egypt">Egypt</option>
            <option value="Argentina">Argentina</option>
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Bahrain">Bahrain</option>
            <option value="Brazil">Brazil</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Canada">Canada</option
            <option value="China">China</option>
            </select><br/><br/>
            <label for="quizId">Enter QuizID:</label>
            <br/>
            <input type="text" name="quizId" id="quizId" placeholder="quiz id"/>
            <br/><br/>
            <input type="submit">
        </form>
    </div>
    <script src='scripts/sign-up.js'></script>
</body>
</html>
