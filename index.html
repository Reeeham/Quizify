<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up for a Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>

<body>
    <div class="container">
        <form id="sign-up">
            <div class="form-field">
                <label for="name">Enter your name:</label>
                <input type="text" name="name" id="name" placeholder="name" required />
                <small></small>
            </div>
            <div class="form-field">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" placeholder="email" required />
                <small></small>
            </div>
            <div class="form-field">
                <label for="date">Enter your birth of date:</label>
                <input type="date" name="date" id="date" placeholder="date of birth" required>
                <small></small>
            </div>
            <div class="form-field">
                <label for="gender">Enter your gender:</label>
                Male <input class="gender" id="male" type="radio" name="gender" value="male">     
                Female <input class="gender" id="female" type="radio" name="gender" value="female"> 
                <small></small>
            </div>
            <div class="form-field">
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678"
                    pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$" required>
                    <small></small>

            </div>
            <div class="form-field">
                <label for="country">Enter your country:</label>
                <select  name="country" id="country">
                    <option value="" disabled selected>Choose country</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Australia">Australia</option>
                    <option value="Austria">Austria</option>
                    <option value="Bahrain">Bahrain</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                </select>
                <small></small>
            </div>
            <div class="form-field">
                <label for="quizId">Enter QuizID:</label>
                <input type="text" name="quizId" id="quizId" placeholder="quiz id" required />
            </div>
            <input type="submit">
        </form>
    </div>
    <script src='scripts/sign-up.js'></script>
</body>

</html>
